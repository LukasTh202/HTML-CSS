<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hosperdados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>

    <video width="560" poster="imagens/ceu-thumb.jpg" controls >
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/Meu-Video.m4v" type="vidoe/m4v">
        <source src="video/Meu-Video.webm" type="video/webm">
        <p> Seu navegador não tem compatibilidade com reprodução de vídeos.</p>



    </video>

    <h1>inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9rZKhGrQ1wo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
