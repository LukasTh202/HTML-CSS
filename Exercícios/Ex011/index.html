<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de tamanho da Imagem</title>
</head>
<body>
    <h1>Tamanho Imagens</h1>
    <p>Exemplos de imagens dinâmicas</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <p>Exemplos de áudio</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.wav" type="audio/WAV">
        <source src="audio/guanacast-33.ogg" type="audio/OGG">
        <a href="">
            <p>Seu navegador não suporta áudio <a href="audio/guanacast-33.mp3" download="audio/guanacast-33.mp3" type="audio/mpeg"></a> </p>
        

    </audio>
<!-- MP3 WAV OGG-->

</body>
</html>
