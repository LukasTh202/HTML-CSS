<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caxis</title>
    <style>
        h1 { /* Box-level*/
            background-color: blue;
            height: 300px;
            width: 300px;


            border: 20px solid aqua;

            padding: 20px;

            margin: auto;
        }

        a { /* In-line*/
            border: 30px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa boxlevel</h1>
    <p>Parágrafors também são um box level, mas um <a href="#">os links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
