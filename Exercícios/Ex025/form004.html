<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iNome">Nome:</label>
            <input type="text" name="Nome" id="iNome">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
        </p>
        <!--Estudar mais sobre RegEx-->
           <p>
           <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seunome@xxxx.com"  required>
           </p>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
